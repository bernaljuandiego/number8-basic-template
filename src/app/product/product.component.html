<div class="container">
    <div class="card">
        <div class="container-fliud">
            <div class="wrapper row">
                <div class="preview col-md-4">
                    <div class="preview-pic tab-content">
                        <div class="tab-pane active" id="pic-1"><img src={{product?.PictureURL}} /></div>
                    </div>
                </div>
                <div class="details col-md-4">
                    <h3 class="product-title">{{product?.Name}}</h3>
                    <ngb-rating [max]="5" [(rate)]="fgh" [readonly]="true"></ngb-rating>
                    <p class="product-description">{{product?.Description}}</p>
                </div>
                <div class="preview col-md-4">
                    <div class="preview-pic tab-content">
                        <h4 class="price">${{product?.Price}} <span>${{product['Retail Price']}}</span></h4>
                    </div>
                    <h3 class="red align-items-center">Out of Stock</h3>
                    <button type="button" class="btn btn-success btn-sm">Add to Cart</button>
                </div>
            </div>
            <div class="row">
                <p class="vote"><strong>Brand: </strong>{{product?.Brand}}
                </p>
                <p class="vote"><strong>Color: </strong>{{product?.Color}}
                </p>
            </div>

        </div>
    </div>
</div>
